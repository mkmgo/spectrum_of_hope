                    fields: [
                        {label: "URL", name: "url", widget: "image"},
                        {label: "Size Percentage", name: "size_percentage", widget: "number"},
                        {label: "Caption", name: "caption", widget: "string"},
                        {label: "Use Soft Background", name: "use_soft_bg", widget: "boolean"}
                    ]
                  - label: "Inhaltsblöcke"
                    name: "content"
                    widget: "list"
                    fields:
                      - {label: "Block Typ", name: "type", widget: "select", options: ["headline", "text", "link", "paypal_button"]}
                      - {label: "Text / Überschrift", name: "text", widget: "markdown", required: false}
                      - {label: "URL / Hosted ID", name: "url", widget: "string", required: false}
                      - {label: "Aktionstyp", name: "action", widget: "select", options: ["open", "download"], required: false}
                      - {label: "PayPal Hosted ID", name: "hosted_id", widget: "string", required: false}