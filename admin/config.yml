backend:
  name: git-gateway
  branch: main
  base_url: https://ephemeral-lollipop-3a4b69.netlify.app/admin/

media_folder: "images"
public_folder: "/images"

# ------------------------------------------------------------------
# COLLECTIONS (Defines the structure for your content.json file)
# ------------------------------------------------------------------

collections:
  - name: "content_data"
    label: "Story Content"
    files:
      - file: "content.json"
        label: "Multilingual Story Data"
        name: "story_data"
        fields:
          # --- SETTINGS FIELD (Global Configuration) ---
          - label: "Settings"
            name: "settings"
            widget: "object"
            fields:
              - {label: "Default Language", name: "defaultLanguage", widget: "string", default: "en"}
              - {label: "Supported Languages", name: "supportedLanguages", widget: "list", default: ["en", "de"], allow_add: false}
              - {label: "Base URL", name: "base_url", widget: "string"}
          
          # ----------------------------------------------------
          # --- ENGLISH CONTENT (en) ---
          # ----------------------------------------------------
          - label: "English Content (en)"
            name: "en"
            widget: "object"
            fields:
              # 1. Index Page Configuration (Includes new fields)
              - label: "Index Page"
                name: "index"
                widget: "object"
                fields: [
                  {label: "Title", name: "title", widget: "string"},
                  {label: "Intro Text (First Paragraph)", name: "intro", widget: "markdown"}, 
                  {label: "Subheadline", name: "subheadline", widget: "string"}, 
                  {label: "Body Text (Second Paragraph)", name: "body_text", widget: "markdown"},
                  {label: "Page URL", name: "page_url", widget: "hidden", default: "index.html"},
                  {label: "Next Story Link", name: "next_story_link", widget: "string"},
                  {label: "Image (Index)", name: "image", widget: "object", fields: [
                      {label: "URL", name: "url", widget: "image"},
                      {label: "Size Percentage", name: "size_percentage", widget: "number"},
                      {label: "Caption", name: "caption", widget: "string"},
                      {label: "Use Soft Background", name: "use_soft_bg", widget: "boolean"}
                  ]},
                  {label: "Chapters List", name: "chapters", widget: "list", fields: [
                      {label: "Chapter ID (e.g., chapter1)", name: "id", widget: "string"},
                      {label: "Display Title", name: "title", widget: "string"},
                      {label: "Description/Summary", name: "description", widget: "text"}
                  ]}
                ]
              
              # 2. Chapter 1 Configuration
              - label: "Chapter 1"
                name: "chapter1"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Page URL", name: "page_url", widget: "hidden", default: "chapter1.html"}
                  - {label: "Previous Link", name: "prev_story_link", widget: "string", required: false}
                  - {label: "Next Link", name: "next_story_link", widget: "string", required: false}
                  - label: "Image (Chapter 1)"
                    name: "image"
                    widget: "object"
                    fields: [
                        {label: "URL", name: "url", widget: "image"},
                        {label: "Size Percentage", name: "size_percentage", widget: "number"},
                        {label: "Caption", name: "caption", widget: "string"},
                        {label: "Use Soft Background", name: "use_soft_bg", widget: "boolean"}
                    ]
                  - label: "Content Blocks"
                    name: "content"
                    widget: "list"
                    fields:
                      - {label: "Block Type", name: "type", widget: "select", options: ["headline", "text", "link", "paypal_button"]}
                      - {label: "Text / Headline", name: "text", widget: "markdown", required: false}
                      - {label: "URL / Hosted ID", name: "url", widget: "string", required: false}
                      - {label: "Action Type", name: "action", widget: "select", options: ["open", "download"], required: false}
                      - {label: "PayPal Hosted ID", name: "hosted_id", widget: "string", required: false}

              # 3. Chapter 2 Configuration (Structural Match to Chapter 1)
              - label: "Chapter 2"
                name: "chapter2"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Page URL", name: "page_url", widget: "hidden", default: "chapter2.html"}
                  - {label: "Previous Link", name: "prev_story_link", widget: "string", required: false}
                  - {label: "Next Link", name: "next_story_link", widget: "string", required: false}
                  - label: "Image (Chapter 2)"
                    name: "image"
                    widget: "object"
                    fields: [
                        {label: "URL", name: "url", widget: "image"},
                        {label: "Size Percentage", name: "size_percentage", widget: "number"},
                        {label: "Caption", name: "caption", widget: "string"},
                        {label: "Use Soft Background", name: "use_soft_bg", widget: "boolean"}
                    ]
                  - label: "Content Blocks"
                    name: "content"
                    widget: "list"
                    fields:
                      - {label: "Block Type", name: "type", widget: "select", options: ["headline", "text", "link", "paypal_button"]}
                      - {label: "Text / Headline", name: "text", widget: "markdown", required: false}
                      - {label: "URL / Hosted ID", name: "url", widget: "string", required: false}
                      - {label: "Action Type", name: "action", widget: "select", options: ["open", "download"], required: false}
                      - {label: "PayPal Hosted ID", name: "hosted_id", widget: "string", required: false}


          # ----------------------------------------------------
          # --- GERMAN CONTENT (de) ---
          # ----------------------------------------------------
          - label: "German Content (de)"
            name: "de"
            widget: "object"
            fields:
              # 1. Index Page Configuration (Includes new fields)
              - label: "Index Page"
                name: "index"
                widget: "object"
                fields: [
                  {label: "Title", name: "title", widget: "string"},
                  {label: "Intro Text (Erster Absatz)", name: "intro", widget: "markdown"}, 
                  {label: "Unterüberschrift", name: "subheadline", widget: "string"},
                  {label: "Haupttext (Zweiter Absatz)", name: "body_text", widget: "markdown"},
                  {label: "Page URL", name: "page_url", widget: "hidden", default: "index.html"},
                  {label: "Next Story Link", name: "next_story_link", widget: "string"},
                  {label: "Image (Index)", name: "image", widget: "object", fields: [
                      {label: "URL", name: "url", widget: "image"},
                      {label: "Size Percentage", name: "size_percentage", widget: "number"},
                      {label: "Caption", name: "caption", widget: "string"},
                      {label: "Use Soft Background", name: "use_soft_bg", widget: "boolean"}
                  ]},
                  {label: "Kapitelliste", name: "chapters", widget: "list", fields: [
                      {label: "Chapter ID (z.B. chapter1)", name: "id", widget: "string"},
                      {label: "Anzeigetitel", name: "title", widget: "string"},
                      {label: "Beschreibung/Zusammenfassung", name: "description", widget: "text"}
                  ]}
                ]
                
              # 2. Chapter 1 Configuration
              - label: "Kapitel 1"
                name: "chapter1"
                widget: "object"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Page URL", name: "page_url", widget: "hidden", default: "chapter1.html"}
                  - {label: "Vorheriger Link", name: "prev_story_link", widget: "string", required: false}
                  - {label: "Nächster Link", name: "next_story_link", widget: "string", required: false}
                  - label: "Bild (Kapitel 1)"
                    name: "image"
                    widget: "object"
                    fields: [
                        {label: "URL", name: "url", widget: "image"},
                        {label: "Size Percentage", name: "size_percentage", widget: "number"},
                        {label: "Caption", name: "caption", widget: "string"},
                        {label: "Use Soft Background", name: "use_soft_bg", widget: "boolean"}
                    ]
                  - label: "Inhaltsblöcke"
                    name: "content"
