<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>
</head>
<body>
  
  <div id="root"></div>

  <script>
    // Standard way to ensure all HTML and scripts are loaded before running core logic
    window.onload = function() {
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
        
        // This is the command that was failing, now it runs when safe.
        CMS.init(); 
    }
  </script>
</body>
</html>
